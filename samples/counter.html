<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter - Merlin</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <script type="module">
      import merlin from '../index.js'

      merlin(document.getElementById('app'), update => ({
        count: 0,
        inc: () => update(({count}) => ({
          count: count + 1
        })),
        dec: () => update(({count}) => ({
          count: count - 1
        }))
      }))
    </script>
  </head>
  <body>
    <h1><img src="../favicon.ico" />The Merlin JS framework</h1>
    <main id="app">
      <h1 :text="count">Counter</h1>
      <button :onclick="dec">-</button>
      <button :onclick="inc">+</button>
    </main>
    <a
      id="gh"
      class="github-fork-ribbon"
      href="https://github.com/marcodpt/merlin"
      data-ribbon="Fork me on GitHub"
      title="Fork me on GitHub"
    >Fork me on GitHub</a>
  </body>
</html>
