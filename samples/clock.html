<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock - Merlin</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <script type="module">
      import merlin from '../index.js'

      const format = n => (n < 10 ? '0' : '')+n
      const getTime = () => {
        const d = new Date()
        return format(d.getHours())+":"+
          format(d.getMinutes())+":"+
          format(d.getSeconds())
      }

      window.drop = merlin(document.getElementById('app'), update => ({
        time: getTime(),
        interval: setInterval(() => update(() => ({
          time: getTime()
        })), 100),
        drop: ({interval}) => clearInterval(interval)
      }))
    </script>
  </head>
  <body>
    <h1><img src="../favicon.ico" />The Merlin JS framework</h1>
    <main id="app">
      <h1>Clock</h1>
      <h2 :text="time">00:00:00</h2>
    </main>
    <button onclick="drop()">Drop component</button>
    <a
      id="gh"
      class="github-fork-ribbon"
      href="https://github.com/marcodpt/merlin"
      data-ribbon="Fork me on GitHub"
      title="Fork me on GitHub"
    >Fork me on GitHub</a>
  </body>
</html>
