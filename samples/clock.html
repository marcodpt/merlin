<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Merlin clock</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script type="module">
      import component from '../index.js'

      const format = n => (n < 10 ? '0' : '')+n
      const getTime = () => {
        const d = new Date()
        return format(d.getHours())+":"+
          format(d.getMinutes())+":"+
          format(d.getSeconds())
      }

      const clock = component({
        init: update => ({
          time: getTime(),
          interval: setInterval(() => update(() => ({
            time: getTime()
          })), 100)
        }),
        drop: ({interval}) => clearInterval(interval)
      })

      window.drop = clock(document.getElementById('app'))
    </script>
  </head>
  <body>
    <main id="app">
      <h1>Clock</h1>
      <h2 :text="time">00:00:00</h2>
    </main>
    <button onclick="drop()">Drop component</button>
  </body>
</html>
