<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Merlin stopwatch</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script type="module">
      import merlin from '../index.js'

      const format = n => n.toFixed(3)

      window.drop = merlin(document.getElementById('app'), update => ({
        offset: 0,
        clock: 0,
        view: format(0),
        interval: null,
        stop: () => update(({interval}) => ({
          interval: clearInterval(interval)
        })),
        reset: () => update(() => ({
          offset: Date.now(),
          clock: 0,
          view: format(0)
        })),
        start: () => update(({interval}) => ({
          offset: Date.now(),
          interval: interval || setInterval(() => update(({
            offset,
            clock
          }) => {
            const now = Date.now()
            clock += (now - offset) / 1000
            return {
              clock: clock,
              offset: now,
              view: format(clock)
            }
          }), 100)
        })),
        drop: ({stop}) => stop()
      }))
    </script>
  </head>
  <body>
    <main id="app">
      <h1>Stopwatch</h1>
      <h2 :text="view">Loading...</h2>
      <button :onclick="start">Start</button>
      <button :onclick="stop">Stop</button>
      <button :onclick="reset">Reset</button>
    </main>
    <button onclick="drop()">Drop component</button>
  </body>
</html>
