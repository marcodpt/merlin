<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table - Merlin</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <script type="module">
      import merlin from '../index.js'
      import data from './data.js'

      const load = callback => setTimeout(() => callback(data), 1000)

      merlin(document.getElementById('app'), update => ({
        rows: setTimeout(() => update({
          rows: data
        }), 1000)
      }))
    </script>
  </head>
  <body>
    <h1><img src="../favicon.ico" />The Merlin JS framework</h1>
    <main id="app">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Balance ($)</th>
          </tr>
        </thead>
        <tbody>
          <tr :each="rows">
            <td :text="name"></td>
            <td :text="age"></td>
            <td :text="balance"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <a
      id="gh"
      class="github-fork-ribbon"
      href="https://github.com/marcodpt/merlin"
      data-ribbon="Fork me on GitHub"
      title="Fork me on GitHub"
    >Fork me on GitHub</a>
  </body>
</html>
