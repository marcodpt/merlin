<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>Clock - The Merlin JS framework</title>
  </head>
  <body>
    <main>
      <h1>Clock</h1>
      <h2 text:>00:00:00</h2>
    </main>
    <script type="module">
      import {app} from "../index.min.js"

      app({
        node: document.body.querySelector('main'),
        init: [null, dispatch => {dispatch()}],
        update: () => [new Date(), dispatch => {
          setTimeout(dispatch, 100)
        }],
        view: time => {
          console.log('tick')
          const format = n => (n < 10 ? '0' : '')+n
          return !time ? '00:00:00' : format(time.getHours())+":"+
            format(time.getMinutes())+":"+
            format(time.getSeconds())
        }
      })
    </script>
  </body>
</html>
